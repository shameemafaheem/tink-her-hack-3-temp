<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        header p {
            font-size: 1.2em;
            margin-top: 10px;
        }

        .nav-bar {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1em;
        }

        .nav-bar a:hover {
            text-decoration: underline;
        }

        .product-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin: 20px 0;
        }

        .product-card {
            background-color: white;
            width: 22%;
            margin: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-details {
            padding: 15px;
            text-align: center;
        }

        .product-details h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .product-details p {
            font-size: 1.2em;
            color: #007bff;
        }

        .product-details button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 1em;
        }

        .product-details button:hover {
            background-color: #218838;
        }

        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
        }

        footer p {
            font-size: 1em;
        }

        .search-bar {
            margin-top: 10px;
            padding: 10px;
            width: 80%;
            border-radius: 5px;
            border: 2px solid #007bff;
            font-size: 1em;
        }

        .search-bar:focus {
            outline: none;
            border-color: #28a745;
        }

    </style>
</head>

<body>

    <!-- Header Section -->
    <header>
        <h1>Welcome to Our Marketplace</h1>
        <p>Your one-stop shop for all your needs</p>
    </header>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
    </div>

    <!-- Search Bar -->
    <div style="text-align: center; margin-top: 20px;">
        <input type="text" class="search-bar" placeholder="Search for products..." />
    </div>

    <!-- Product Section -->
    <div class="product-section">
        <!-- Product Card 1 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 1" class="product-img">
            <div class="product-details">
                <h3>Product 1</h3>
                <p>$99.99</p>
                <button>Buy Now</button>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 2" class="product-img">
            <div class="product-details">
                <h3>Product 2</h3>
                <p>$49.99</p>
                <button>Buy Now</button>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 3" class="product-img">
            <div class="product-details">
                <h3>Product 3</h3>
                <p>$129.99</p>
                <button>Buy Now</button>
            </div>
        </div>

        <!-- Product Card 4 -->
        <div class="product-card">
            <img src="https://via.placeholder.com/300" alt="Product 4" class="product-img">
            <div class="product-details">
                <h3>Product 4</h3>
                <p>$89.99</p>
                <button>Buy Now</button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Marketplace | All rights reserved</p>
    </footer>

</body>

</html>
